language: php

env:
    global:
        - XDEBUG_MODE=coverage

php:
  - 5.4
  - 5.5
  - 5.6
  - 7.0
  - 7.1
  - 7.2
  - 7.3
  - 7.4
  - 8.0

matrix:
  include:
    - php: 5.3
      dist: precise
  allow_failures:
    - php: 8.0

before_script:
  - composer install --prefer-source

script: php test/test.php

after_script:
  - wget https://scrutinizer-ci.com/ocular.phar
  - php ocular.phar code-coverage:upload --format=php-clover clover.xml
